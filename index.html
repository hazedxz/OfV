<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Secure Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fa0050; --bg: #050505; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        
        .login-card { background: #111; padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); width: 90%; max-width: 400px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        .logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 30px; letter-spacing: -2px; }
        .logo span { color: var(--primary); }
        
        input, select { width: 100%; padding: 16px; margin-bottom: 12px; border-radius: 14px; border: 1px solid #222; background: #000; color: white; font-size: 1rem; }
        button { width: 100%; padding: 16px; border-radius: 14px; border: none; background: var(--primary); color: white; font-weight: 800; font-size: 1rem; cursor: pointer; transition: 0.3s; }
        button:hover { transform: scale(1.02); opacity: 0.9; }
        
        .switch-text { margin-top: 20px; font-size: 0.85rem; color: #666; cursor: pointer; }
        .switch-text b { color: var(--primary); }
        
        /* Ocultar campos de registro por defecto */
        #reg-fields { display: none; }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">V<span>EX</span></div>
        
        <h2 id="form-title" style="margin-bottom: 20px;">Iniciar Sesión</h2>
        
        <div id="reg-fields">
            <input type="text" id="username" placeholder="Nombre de usuario (ej: Andres_Vip)">
            <select id="rol">
                <option value="fan">Soy Fan (Comprador)</option>
                <option value="creador">Soy Creador (Vendedor)</option>
            </select>
        </div>

        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="pass" placeholder="Contraseña">
        
        <button id="btn-main" onclick="handleAuth()">ENTRAR</button>
        
        <p class="switch-text" id="toggle-btn" onclick="toggleMode()">
            ¿No tienes cuenta? <b>Regístrate</b>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            // RELLENA CON TU CONFIGURACIÓN DE FIREBASE AQUÍ
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = true;

        window.toggleMode = () => {
            isLogin = !isLogin;
            document.getElementById('reg-fields').style.display = isLogin ? 'none' : 'block';
            document.getElementById('form-title').innerText = isLogin ? 'Iniciar Sesión' : 'Crear Cuenta';
            document.getElementById('btn-main').innerText = isLogin ? 'ENTRAR' : 'REGISTRARME';
            document.getElementById('toggle-btn').innerHTML = isLogin ? 
                '¿No tienes cuenta? <b>Regístrate</b>' : '¿Ya tienes cuenta? <b>Inicia Sesión</b>';
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('pass').value;

            try {
                if (isLogin) {
                    // LOGIN
                    const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                    if (!userCredential.user.emailVerified) {
                        alert("Por favor, revisa tu correo y verifica tu cuenta antes de entrar.");
                        return;
                    }
                    window.location.href = "plataforma.html";
                } else {
                    // REGISTRO
                    const user = document.getElementById('username').value;
                    const rol = document.getElementById('rol').value;
                    
                    if(!user) return alert("Escribe un nombre de usuario");

                    const userWrap = await createUserWithEmailAndPassword(auth, email, pass);
                    
                    // Guardar datos en Firestore inmediatamente
                    await setDoc(doc(db, "usuarios", userWrap.user.uid), {
                        username: user,
                        rol: rol,
                        email: email,
                        avatar: "",
                        banner: ""
                    });

                    // Enviar verificación
                    await sendEmailVerification(userWrap.user);
                    
                    alert("¡Registro exitoso! Revisa tu correo para verificar tu cuenta.");
                    toggleMode(); // Vuelve al login
                }
            } catch (e) {
                alert("Error: " + e.message);
            }
        };
    </script>
</body>
</html>
