<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #fa0050; --bg: #000; --card: #111; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        
        .auth-box { background: var(--card); padding: 40px; border-radius: 30px; border: 1px solid rgba(255,255,255,0.05); width: 100%; max-width: 400px; text-align: center; position: relative; transition: all 0.5s ease; }
        .logo { font-size: 2.5rem; font-weight: 800; margin-bottom: 30px; } .logo span { color: var(--primary); }
        
        input, select { width: 100%; padding: 15px; margin-bottom: 15px; border-radius: 15px; border: 1px solid #222; background: #000; color: white; box-sizing: border-box; }
        .btn-primary { width: 100%; padding: 15px; border-radius: 15px; border: none; background: var(--primary); color: white; font-weight: 800; cursor: pointer; transition: 0.3s; }
        .btn-primary:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(250,0,80,0.3); }

        .switch-view { margin-top: 20px; font-size: 0.9rem; color: #666; cursor: pointer; }
        .switch-view b { color: var(--primary); }
        .hidden { display: none; }
        
        /* Animación de entrada */
        .fade-in { animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>
    <div class="auth-box fade-in" id="auth-container">
        <div class="logo">V<span>EX</span></div>
        <h2 id="title" style="margin-bottom: 20px;">Bienvenido</h2>

        <div id="form-body">
            <div id="register-fields" class="hidden">
                <input type="text" id="username" placeholder="Nombre de usuario (@)">
                <select id="rol">
                    <option value="fan">Soy Fan (Comprador)</option>
                    <option value="creador">Soy Creador (Vendedor)</option>
                </select>
            </div>
            
            <input type="email" id="email" placeholder="Correo electrónico">
            <input type="password" id="password" placeholder="Contraseña">
            
            <button class="btn-primary" id="btn-auth" onclick="handleAuth()">ENTRAR</button>
        </div>

        <p class="switch-view" onclick="toggleAuth()">
            <span id="toggle-msg">¿No tienes cuenta?</span> <b id="toggle-action">Regístrate</b>
        </p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let isLogin = true;

        window.toggleAuth = () => {
            isLogin = !isLogin;
            const regFields = document.getElementById('register-fields');
            const title = document.getElementById('title');
            const btn = document.getElementById('btn-auth');
            const msg = document.getElementById('toggle-msg');
            const action = document.getElementById('toggle-action');

            document.getElementById('auth-container').classList.remove('fade-in');
            void document.getElementById('auth-container').offsetWidth; // Trigger reflow
            document.getElementById('auth-container').classList.add('fade-in');

            regFields.classList.toggle('hidden');
            title.innerText = isLogin ? 'Bienvenido' : 'Crea tu cuenta';
            btn.innerText = isLogin ? 'ENTRAR' : 'REGISTRARME';
            msg.innerText = isLogin ? '¿No tienes cuenta?' : '¿Ya tienes cuenta?';
            action.innerText = isLogin ? 'Regístrate' : 'Inicia Sesión';
        };

        window.handleAuth = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            
            try {
                if (isLogin) {
                    const res = await signInWithEmailAndPassword(auth, email, pass);
                    if (!res.user.emailVerified) return alert("Verifica tu correo.");
                    window.location.href = "plataforma.html";
                } else {
                    const user = document.getElementById('username').value;
                    const rol = document.getElementById('rol').value;
                    const res = await createUserWithEmailAndPassword(auth, email, pass);
                    await setDoc(doc(db, "usuarios", res.user.uid), {
                        username: user, rol: rol, email: email, saldo: 0
                    });
                    await sendEmailVerification(res.user);
                    alert("Correo de verificación enviado.");
                    toggleAuth();
                }
            } catch (e) { alert(e.message); }
        };
    </script>
</body>
</html>
