<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #111; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        .app-container { display: flex; height: 100vh; max-width: 1400px; margin: 0 auto; }

        /* SIDEBAR */
        aside.sidebar { width: 280px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; flex-shrink: 0; }
        .logo { font-size: 1.8rem; font-weight: 800; margin-bottom: 40px; color: white; text-decoration: none; }
        .logo span { color: var(--primary); }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 18px; color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; margin-bottom: 8px; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: #1a1a1a; color: white; }
        .nav-link.active { color: var(--primary); }

        /* CONTENIDO */
        main.content-area { flex-grow: 1; overflow-y: auto; scrollbar-width: none; padding-bottom: 100px; }
        .view-section { display: none; animation: fadeIn 0.4s ease; padding: 20px; }
        .view-section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* BOTÓN CREAR (NUEVO DISEÑO) */
        .create-post-btn {
            background: linear-gradient(135deg, #fa0050 0%, #ff4070 100%);
            color: white; border: none; width: 100%; padding: 22px; border-radius: 22px;
            font-weight: 800; cursor: pointer; margin-bottom: 30px; font-size: 1.1rem;
            display: flex; align-items: center; justify-content: center; gap: 12px;
            box-shadow: 0 10px 25px rgba(250, 0, 80, 0.3); transition: 0.3s;
        }
        .create-post-btn:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(250, 0, 80, 0.5); }

        /* POSTS */
        .post-card { background: var(--card); border-radius: 25px; border: 1px solid var(--border); margin: 0 auto 20px auto; max-width: 500px; overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .post-avatar { width: 40px; height: 40px; border-radius: 50%; overflow: hidden; background: #222; }
        .post-avatar img { width: 100%; height: 100%; object-fit: cover; }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #000; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: 0.5s; }
        .post-img img.loaded { opacity: 1; }
        
        /* BADGE VERIFICADO */
        .v-badge {
            background: linear-gradient(135deg, #ffd700, #ffae00);
            color: #000; font-size: 10px; padding: 2px 8px; border-radius: 20px;
            font-weight: 800; margin-left: 8px; display: inline-flex; align-items: center; gap: 4px;
        }

        /* PERFIL CORREGIDO */
        .profile-header { position: relative; width: 100%; height: 220px; background: #151515; border-radius: 0 0 30px 30px; }
        .avatar-main { position: absolute; bottom: -50px; left: 25px; width: 110px; height: 110px; border-radius: 50%; border: 5px solid var(--bg); background: var(--primary); overflow: hidden; z-index: 5; }
        .avatar-main img { width: 100%; height: 100%; object-fit: cover; }

        /* MODALES */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 2000; padding: 20px; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; width: 100%; max-width: 450px; border: 1px solid var(--border); }
        .modal-input { width: 100%; padding: 15px; border-radius: 12px; border: 1px solid #222; background: #000; color: white; margin-top: 10px; }
        
        .mobile-nav { position: fixed; bottom: 0; left: 0; right: 0; background: #000; display: none; justify-content: space-around; padding: 20px; border-top: 1px solid var(--border); z-index: 1000; }
        @media (max-width: 850px) { aside.sidebar { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside class="sidebar">
            <a href="#" class="logo">V<span>EX</span></a>
            <div class="nav-link active" onclick="switchView('home-view', this)"><i class="fas fa-home"></i> Feed</div>
            <div class="nav-link" onclick="switchView('profile-view', this)"><i class="fas fa-user"></i> Mi Perfil</div>
            <div class="nav-link" onclick="switchView('wallet-view', this)"><i class="fas fa-wallet"></i> Billetera</div>
            <button onclick="auth.signOut()" style="margin-top:auto; background:none; border:none; color:#444; cursor:pointer; text-align:left;"><i class="fas fa-sign-out-alt"></i> Salir</button>
        </aside>

        <main class="content-area">
            <section id="home-view" class="view-section active">
                <button onclick="openModal('uploadModal')" class="create-post-btn">
                    <i class="fas fa-plus-circle"></i> Nueva Publicación
                </button>
                <div id="feed-container"></div>
            </section>

            <section id="profile-view" class="view-section">
                <div class="profile-header">
                    <img id="p-cover" src="" style="width:100%; height:100%; object-fit:cover; border-radius: 0 0 30px 30px;">
                    <button onclick="document.getElementById('coverInput').click()" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.5); color:white; border:none; padding:8px 15px; border-radius:10px; cursor:pointer;"><i class="fas fa-camera"></i></button>
                    <div class="avatar-main" id="p-avatar-box" onclick="document.getElementById('avatarInput').click()">?</div>
                </div>
                <div style="margin-top: 65px; padding: 0 10px;">
                    <h2 style="display:flex; align-items:center; font-size:1.8rem;">
                        <span id="p-name">@username</span>
                        <span class="v-badge"><i class="fas fa-check-circle"></i> VERIFICADO</span>
                    </h2>
                    <p id="p-bio" onclick="openModal('bioModal')" style="color:#777; margin-top:10px; cursor:pointer;">Añadir biografía...</p>
                </div>
                <input type="file" id="coverInput" hidden accept="image/*" onchange="updatePhoto('fotoPortada', this)">
                <input type="file" id="avatarInput" hidden accept="image/*" onchange="updatePhoto('fotoPerfil', this)">
            </section>

            <section id="wallet-view" class="view-section">
                <div style="background:linear-gradient(135deg, #1a1a1a, #000); padding:40px; border-radius:30px; text-align:center;">
                    <p style="color:#888;">Saldo Disponible</p>
                    <h1 style="font-size:3.5rem; margin:10px 0;">$<span id="w-balance">0.00</span></h1>
                    <button onclick="openModal('walletModal')" style="background:white; color:black; border:none; padding:15px 30px; border-radius:15px; font-weight:800; cursor:pointer;">RECARGAR</button>
                </div>
            </section>
        </main>
    </div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" onclick="switchView('home-view', this)"></i>
        <i class="fas fa-plus-circle" onclick="openModal('uploadModal')"></i>
        <i class="fas fa-user" onclick="switchView('profile-view', this)"></i>
    </nav>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h3 style="text-align:center; margin-bottom:20px;">Nueva Publicación</h3>
            <div onclick="document.getElementById('fileInput').click()" style="border:2px dashed #333; padding:40px; text-align:center; border-radius:20px; cursor:pointer; margin-bottom:15px;">
                <i class="fas fa-image" style="font-size:2rem; color:#444;"></i>
                <p id="fileStatus" style="margin-top:10px;">Seleccionar Foto</p>
            </div>
            <input type="file" id="fileInput" hidden accept="image/*" onchange="document.getElementById('fileStatus').innerText = '✅ Imagen Lista'">
            <input type="number" id="postPrice" class="modal-input" placeholder="Precio $ (0 para gratis)">
            <button onclick="uploadPost()" id="btnUpload" class="create-post-btn" style="margin-top:20px; margin-bottom:10px;">PUBLICAR</button>
            <button onclick="closeModal('uploadModal')" style="width:100%; background:none; border:none; color:#555; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <div class="modal" id="bioModal">
        <div class="modal-content">
            <h3>Editar Biografía</h3>
            <textarea id="bioInput" class="modal-input" rows="4"></textarea>
            <button onclick="saveBio()" class="create-post-btn" style="margin-top:15px;">GUARDAR</button>
        </div>
    </div>

    <div class="modal" id="walletModal">
        <div class="modal-content">
            <h3>Recargar Saldo</h3>
            <input type="number" id="walletInput" class="modal-input" placeholder="Cantidad a recargar">
            <button onclick="saveMoney()" class="create-post-btn" style="margin-top:15px;">RECARGAR AHORA</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                myData = { id: user.uid, ...snap.data() };
                updateAllUI();
                loadFeed();
            } else { window.location.href = "index.html"; }
        });

        // LIMPIEZA AUTOMÁTICA DE FIREBASE (Borrador de +24h)
        async function autoCleanFirebase(posts) {
            const ahora = new Date().getTime();
            posts.forEach(async (d) => {
                const post = d.data();
                if (post.expiraEn && post.expiraEn < ahora) {
                    await deleteDoc(doc(db, "posts", d.id));
                    console.log("Post eliminado por antigüedad:", d.id);
                }
            });
        }

        function updateAllUI() {
            document.getElementById('p-name').innerText = "@" + myData.username;
            document.getElementById('w-balance').innerText = (myData.saldo || 0).toFixed(2);
            document.getElementById('p-bio').innerText = myData.biografia || "Toca para añadir biografía...";
            if(myData.fotoPerfil) document.getElementById('p-avatar-box').innerHTML = `<img src="${myData.fotoPerfil}">`;
            if(myData.fotoPortada) document.getElementById('p-cover').src = myData.fotoPortada;
        }

        window.switchView = (id, el) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-link, .mobile-nav i').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
        };

        window.openModal = (id) => document.getElementById(id).style.display = 'flex';
        window.closeModal = (id) => document.getElementById(id).style.display = 'none';

        window.uploadPost = async () => {
            const file = document.getElementById('fileInput').files[0];
            const price = parseFloat(document.getElementById('postPrice').value) || 0;
            if(!file) return alert("Selecciona una imagen");

            const btn = document.getElementById('btnUpload');
            btn.innerText = "SUBIENDO..."; btn.disabled = true;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const ahora = new Date().getTime();
                const expira = ahora + (24 * 60 * 60 * 1000); // 24 Horas exactas

                await addDoc(collection(db, "posts"), {
                    creador: myData.username, creadorId: myData.id,
                    creadorFoto: myData.fotoPerfil || null,
                    url: reader.result, precio: price,
                    fecha: ahora, expiraEn: expira,
                    likes: [], compradores: []
                });
                location.reload(); // Recarga para limpiar formulario
            };
        };

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                autoCleanFirebase(snap); // Ejecuta limpieza cada vez que alguien entra
                const container = document.getElementById('feed-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === myData.id;
                    const isLocked = post.precio > 0 && !isOwner && !post.compradores?.includes(myData.id);
                    
                    container.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <div class="post-avatar">${post.creadorFoto ? `<img src="${post.creadorFoto}">` : `<i class="fas fa-user"></i>`}</div>
                                    <div style="font-weight:800;">@${post.creador}</div>
                                </div>
                                ${isOwner ? `<i class="fas fa-trash" onclick="deletePost('${d.id}')" style="color:#333; cursor:pointer;"></i>` : ''}
                            </div>
                            <div class="post-img">
                                ${isLocked ? `<div style="height:100%; display:flex; align-items:center; justify-content:center; flex-direction:column; background:#1a1a1a;">
                                    <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); margin-bottom:10px;"></i>
                                    <button onclick="buyPost('${d.id}', ${post.precio})" class="create-post-btn" style="width:auto; padding:10px 20px;">DESBLOQUEAR $${post.precio}</button>
                                </div>` : `<img src="${post.url}" onload="this.classList.add('loaded')">`}
                            </div>
                        </div>`;
                });
            });
        }

        window.deletePost = async (id) => {
            if(confirm("¿Eliminar publicación?")) await deleteDoc(doc(db, "posts", id));
        };

        window.updatePhoto = async (field, input) => {
            const file = input.files[0];
            if(!file) return;
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const obj = {}; obj[field] = reader.result;
                await updateDoc(doc(db, "usuarios", myData.id), obj);
                location.reload();
            };
        };

        window.saveBio = async () => {
            await updateDoc(doc(db, "usuarios", myData.id), { biografia: document.getElementById('bioInput').value });
            location.reload();
        };

        window.saveMoney = async () => {
            const amount = parseFloat(document.getElementById('walletInput').value);
            await updateDoc(doc(db, "usuarios", myData.id), { saldo: (myData.saldo || 0) + amount });
            location.reload();
        };
    </script>
</body>
</html>
