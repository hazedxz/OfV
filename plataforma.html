<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Premium Access</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #000; --card: #111; --border: rgba(255,255,255,0.06); --text-dim: #888; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* HEADER PREMIUM */
        nav { height: 80px; padding: 0 5%; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); z-index: 100; border-bottom: 1px solid var(--border); }
        .logo { font-size: 1.8rem; font-weight: 800; letter-spacing: -1.5px; } .logo span { color: var(--primary); }
        .nav-user { display: flex; align-items: center; gap: 10px; font-size: 0.9rem; font-weight: 600; }
        .nav-avatar { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .view { display: none; animation: fadeIn 0.4s ease-out; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* GRID DE CONTENIDO */
        .content-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        
        /* POST CARD ESTILO NEUMORPHIC DARK */
        .post-card { background: var(--card); border-radius: 30px; border: 1px solid var(--border); overflow: hidden; position: relative; transition: 0.3s; }
        .post-card:hover { transform: translateY(-5px); border-color: rgba(250, 0, 80, 0.3); }
        .post-header { padding: 15px 20px; display: flex; align-items: center; gap: 10px; background: rgba(255,255,255,0.02); }
        .post-media { width: 100%; aspect-ratio: 1/1; position: relative; background: #080808; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .post-media img { width: 100%; height: 100%; object-fit: cover; }
        
        /* BLOQUEO OVERLAY */
        .locked-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.4); backdrop-filter: blur(25px); display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .lock-icon { font-size: 2.5rem; color: var(--primary); margin-bottom: 15px; text-shadow: 0 0 20px rgba(250,0,80,0.5); }
        .unlock-btn { background: var(--primary); border: none; color: white; padding: 14px 28px; border-radius: 20px; font-weight: 800; cursor: pointer; font-size: 0.9rem; transition: 0.3s; width: 80%; }
        .unlock-btn:hover { background: #ff1a66; transform: scale(1.05); }

        /* PERFIL PREMIUM */
        .profile-card { background: var(--card); border-radius: 35px; overflow: hidden; border: 1px solid var(--border); }
        .p-banner { height: 180px; background: #1a1a1a; position: relative; overflow: hidden; }
        .p-banner img { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }
        .p-avatar-wrap { position: absolute; bottom: -40px; left: 30px; width: 110px; height: 110px; border-radius: 50%; border: 6px solid var(--bg); background: #333; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .p-info { padding: 60px 30px 30px; }
        .p-stats { display: flex; gap: 25px; margin-top: 20px; padding: 20px 0; border-top: 1px solid var(--border); }
        .stat div { font-weight: 800; font-size: 1.2rem; }
        .stat span { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; }

        /* TABS FLOTANTES */
        .tab-bar { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); width: 280px; height: 70px; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; box-shadow: 0 20px 40px rgba(0,0,0,0.8); }
        .tab-item { color: #444; font-size: 1.4rem; cursor: pointer; transition: 0.3s; }
        .tab-item.active { color: var(--primary); transform: translateY(-3px); }

        /* MODALES MODERNOS */
        .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:2000; align-items:center; justify-content:center; padding: 20px; }
        .modal-content { background: #111; padding: 40px; border-radius: 40px; width: 100%; max-width: 420px; border: 1px solid var(--border); }
        .file-input-label { display: block; padding: 30px; border: 2px dashed #222; border-radius: 25px; text-align: center; margin-bottom: 20px; cursor: pointer; transition: 0.3s; }
        .file-input-label:hover { border-color: var(--primary); background: rgba(250,0,80,0.05); }
        input[type="number"] { width: 100%; padding: 18px; border-radius: 20px; border: 1px solid #222; background: #000; color: white; margin-bottom: 20px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div class="nav-user">
            <span id="nav-username">...</span>
            <img id="nav-avatar" class="nav-avatar" src="https://via.placeholder.com/100">
        </div>
    </nav>

    <div class="container">
        <div id="view-home" class="view active">
            <h2 style="font-weight: 800; margin-bottom: 5px;">Explorar</h2>
            <p style="color: var(--text-dim); font-size: 0.9rem; margin-bottom: 25px;">Contenido exclusivo de tus creadores favoritos</p>
            <div id="feed-grid" class="content-grid"></div>
        </div>

        <div id="view-profile" class="view">
            <div class="profile-card">
                <div class="p-banner">
                    <img id="p-banner-img" src="https://via.placeholder.com/800x300">
                    <div class="p-avatar-wrap">
                        <img id="p-avatar-img" src="https://via.placeholder.com/150" style="width:100%; height:100%; object-fit:cover;">
                    </div>
                </div>
                <div class="p-info">
                    <h2 id="p-name" style="font-weight: 800; font-size: 1.8rem;">@username</h2>
                    <p id="p-role-label" style="color: var(--primary); font-weight: 700; font-size: 0.8rem; margin-top: 5px;">VERIFIED CREATOR</p>
                    
                    <div class="p-stats">
                        <div class="stat"><div>125</div><span>Fans</span></div>
                        <div class="stat"><div>12</div><span>Posts</span></div>
                        <div id="earnings-stat" class="stat" style="display:none"><div>$0.00</div><span>Total</span></div>
                    </div>

                    <div id="creator-buttons" style="display:none; margin-top: 25px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                        <button onclick="document.getElementById('postModal').style.display='flex'" class="unlock-btn" style="width:100%; font-size:0.8rem">NUEVA FOTO</button>
                        <button onclick="document.getElementById('editProfileModal').style.display='flex'" class="unlock-btn" style="width:100%; background:#222; font-size:0.8rem">EDITAR PERFIL</button>
                    </div>
                    
                    <button onclick="auth.signOut()" style="margin-top: 30px; background: none; border: none; color: #444; font-weight: 700; cursor: pointer;">CERRAR SESIÓN</button>
                </div>
            </div>
        </div>
    </div>

    <div id="postModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px; font-weight: 800;">Subir Contenido</h2>
            <label class="file-input-label" for="file-post">
                <i class="fas fa-cloud-upload-alt" style="font-size: 2rem; color: var(--primary);"></i><br><br>
                <span id="file-status">Elegir foto de la galería</span>
            </label>
            <input type="file" id="file-post" accept="image/*" style="display:none" onchange="document.getElementById('file-status').innerText='¡Foto lista! ✅'">
            <input type="number" id="post-price" placeholder="Precio de desbloqueo ($)">
            <button class="unlock-btn" onclick="saveNewPost()" style="width:100%">PUBLICAR EN EL FEED</button>
            <button onclick="document.getElementById('postModal').style.display='none'" style="margin-top:15px; background:none; border:none; color:#555; width:100%">Cancelar</button>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-th-large tab-item active" onclick="showView('view-home', this)"></i>
        <i class="fas fa-crown tab-item"></i>
        <i class="fas fa-user tab-item" onclick="showView('view-profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                myData = snap.data();
                actualizarUI();
                loadFeed();
            } else { window.location.href = "index.html"; }
        });

        function actualizarUI() {
            document.getElementById('nav-username').innerText = "@" + myData.username;
            document.getElementById('p-name').innerText = "@" + myData.username;
            if(myData.rol === 'creador') {
                document.getElementById('creator-buttons').style.display = 'grid';
                document.getElementById('earnings-stat').style.display = 'block';
            }
        }

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const grid = document.getElementById('feed-grid');
                grid.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === auth.currentUser.uid;
                    grid.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <div style="width:24px; height:24px; border-radius:50%; background:var(--primary); font-size:10px; display:flex; align-items:center; justify-content:center; font-weight:800">${post.creador[0].toUpperCase()}</div>
                                <span style="font-size:0.85rem; font-weight:700">@${post.creador}</span>
                            </div>
                            <div class="post-media">
                                ${isOwner ? `<img src="${post.url}">` : `
                                    <div class="locked-overlay">
                                        <i class="fas fa-lock lock-icon"></i>
                                        <p style="font-weight:700; margin-bottom:15px; font-size:0.9rem">CONTENIDO EXCLUSIVO</p>
                                        <button class="unlock-btn">DESBLOQUEAR $${post.price}</button>
                                    </div>
                                `}
                            </div>
                        </div>`;
                });
            });
        }

        window.saveNewPost = async () => {
            const file = document.getElementById('file-post').files[0];
            const price = document.getElementById('post-price').value;
            if(!file || !price) return alert("Completa todos los campos");
            
            const reader = new FileReader();
            reader.onloadend = async () => {
                await addDoc(collection(db, "posts"), {
                    url: reader.result, price, creador: myData.username, creadorId: auth.currentUser.uid, fecha: new Date()
                });
                document.getElementById('postModal').style.display = 'none';
            };
            reader.readAsDataURL(file);
        };

        window.showView = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };
        window.auth = auth;
    </script>
</body>
</html>
