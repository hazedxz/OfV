<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Live Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #111; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; height: 100vh; overflow: hidden; }

        .app-grid { display: grid; grid-template-columns: 280px 1fr 350px; height: 100vh; max-width: 1600px; margin: 0 auto; }

        /* MENU LATERAL */
        aside.sidebar { padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .nav-link { display: flex; align-items: center; gap: 15px; padding: 16px; border-radius: 18px; color: #888; text-decoration: none; font-weight: 600; transition: 0.3s; margin-bottom: 8px; cursor: pointer; }
        .nav-link:hover, .nav-link.active { background: #1a1a1a; color: white; }
        .btn-post { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 18px; font-weight: 800; cursor: pointer; margin-top: 20px; transition: 0.3s; }
        .btn-post:hover { transform: scale(1.02); box-shadow: 0 10px 20px rgba(250,0,80,0.3); }

        /* FEED CENTRAL */
        main.feed { border-right: 1px solid var(--border); overflow-y: auto; padding: 30px; scrollbar-width: none; }
        .post-card { background: var(--card); border-radius: 25px; border: 1px solid var(--border); margin-bottom: 25px; overflow: hidden; animation: fadeInUp 0.5s ease; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .post-img { width: 100%; aspect-ratio: 1/1; position: relative; background: #000; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        .blur-lock { position: absolute; inset: 0; backdrop-filter: blur(40px); background: rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* MODAL DE SUBIDA */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { background: #111; padding: 30px; border-radius: 30px; width: 90%; max-width: 450px; border: 1px solid var(--border); }
        input[type="file"] { margin: 20px 0; }
        .modal input[type="number"] { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; margin-bottom: 20px; }

        /* RESPONSIVO */
        @media (max-width: 1100px) { .app-grid { grid-template-columns: 80px 1fr; } .sidebar span, .widgets { display: none; } }
        @media (max-width: 768px) { .app-grid { display: block; } aside { display: none; } }
    </style>
</head>
<body>

    <div class="app-grid">
        <aside class="sidebar">
            <div style="font-size: 2rem; font-weight: 800; margin-bottom: 40px;">V<span>EX</span></div>
            <div class="nav-link active"><i class="fas fa-home"></i> <span>Feed</span></div>
            <div class="nav-link"><i class="fas fa-wallet"></i> <span>Billetera</span></div>
            <button class="btn-post" onclick="openModal()">+ PUBLICAR</button>
        </aside>

        <main class="feed">
            <h1 style="margin-bottom: 30px;">Para ti</h1>
            <div id="posts-container">
                </div>
        </main>

        <aside style="padding: 30px;">
            <div style="background: var(--card); padding: 25px; border-radius: 25px; border: 1px solid var(--border); text-align: center;">
                <div id="u-initial" style="width:60px; height:60px; background:var(--primary); border-radius:50%; margin:0 auto 15px; display:flex; align-items:center; justify-content:center; font-weight:800; font-size:1.5rem;">?</div>
                <h3 id="u-name">Usuario</h3>
                <p id="u-role" style="color:#555; font-size: 0.7rem; letter-spacing: 1px; margin-top:5px;">CARGANDO...</p>
            </div>
        </aside>
    </div>

    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <h2 style="margin-bottom: 20px;">Nueva Publicación</h2>
            <p style="color:#666; font-size: 0.9rem;">Selecciona una imagen y ponle un precio.</p>
            <input type="file" id="fileInput" accept="image/*">
            <input type="number" id="postPrice" placeholder="Precio en $ (ej: 5.00)">
            <button class="btn-post" style="width: 100%;" onclick="uploadPost()" id="btnUpload">SUBIR AHORA</button>
            <button onclick="closeModal()" style="width: 100%; background:none; border:none; color:#555; margin-top:15px; cursor:pointer;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, addDoc, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()){
                    currentUser = { id: user.uid, ...snap.data() };
                    document.getElementById('u-name').innerText = "@" + currentUser.username;
                    document.getElementById('u-role').innerText = currentUser.rol.toUpperCase();
                    document.getElementById('u-initial').innerText = currentUser.username[0].toUpperCase();
                    loadFeed();
                }
            } else { window.location.href = "index.html"; }
        });

        // FUNCIONES DE CARGA
        window.openModal = () => document.getElementById('uploadModal').style.display = 'flex';
        window.closeModal = () => document.getElementById('uploadModal').style.display = 'none';

        window.uploadPost = async () => {
            const file = document.getElementById('fileInput').files[0];
            const price = document.getElementById('postPrice').value;
            const btn = document.getElementById('btnUpload');

            if(!file || !price) return alert("Completa todos los campos");

            btn.innerText = "SUBIENDO...";
            btn.disabled = true;

            // Convertimos imagen a Base64 para no usar Storage por ahora (más rápido para prototipo)
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                await addDoc(collection(db, "posts"), {
                    creador: currentUser.username,
                    creadorId: currentUser.id,
                    url: reader.result,
                    precio: price,
                    fecha: new Date()
                });
                btn.innerText = "SUBIR AHORA";
                btn.disabled = false;
                closeModal();
            };
        };

        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('posts-container');
                container.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === currentUser.id;
                    container.innerHTML += `
                        <div class="post-card">
                            <div style="padding:15px; font-weight:700;">@${post.creador}</div>
                            <div class="post-img">
                                ${isOwner ? `<img src="${post.url}">` : `
                                    <div class="blur-lock">
                                        <i class="fas fa-lock" style="font-size:2rem; color:var(--primary); margin-bottom:10px;"></i>
                                        <button style="background:var(--primary); border:none; color:white; padding:10px 20px; border-radius:12px; font-weight:800; cursor:pointer;">DESBLOQUEAR POR $${post.precio}</button>
                                    </div>
                                `}
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
