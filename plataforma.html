<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; margin: 0; }
        nav { height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); position: sticky; top:0; z-index:100; }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; } .logo span { color: var(--primary); }
        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .view { display: none; } .view.active { display: block; }

        /* POSTS */
        .post { background: var(--card); border-radius: 25px; margin-bottom: 20px; border: 1px solid var(--border); overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 10px; }
        .post-content { padding: 60px 20px; background: #0a0a0a; text-align: center; border-top: 1px solid var(--border); }
        .btn-unlock { background: var(--primary); border: none; color: white; padding: 14px; border-radius: 15px; font-weight: 800; width: 80%; cursor: pointer; }

        /* NOTIFICACIONES DE PAGO */
        .notif-card { background: #1a1a1a; border: 1px solid var(--border); padding: 15px; border-radius: 20px; margin-bottom: 10px; }
        .btn-approve { background: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* TAB BAR */
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 75px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 35px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); }
        .tab-item { color: #444; font-size: 1.4rem; cursor: pointer; } .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div id="u-badge" style="font-size:0.7rem; background:var(--primary); padding:3px 10px; border-radius:10px; font-weight:800">...</div>
    </nav>

    <div class="container">
        <div id="view-home" class="view active">
            <div id="feed-container"></div>
        </div>

        <div id="view-admin" class="view">
            <h3 style="margin-bottom: 20px;">Solicitudes de Pago</h3>
            <div id="solicitudes-container">
                <p style="color:#444">No hay pagos pendientes por revisar.</p>
            </div>
        </div>

        <div id="view-profile" class="view">
            <div style="background:var(--card); padding:25px; border-radius:25px; border:1px solid var(--border)">
                <h2 id="display-username">@Usuario</h2>
                <div id="creator-fields" style="display:none; margin-top:20px">
                    <input type="text" id="my-banco" placeholder="Banco" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; background:#000; color:white; border:1px solid #333;">
                    <input type="text" id="my-tlf" placeholder="Teléfono" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; background:#000; color:white; border:1px solid #333;">
                    <button onclick="savePayment()" style="width:100%; background:var(--primary); color:white; padding:12px; border:none; border-radius:10px; font-weight:bold;">Guardar Datos</button>
                </div>
                <button onclick="auth.signOut()" style="width:100%; margin-top:30px; background:none; border:none; color:#555;">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="showView('view-home', this)"></i>
        <i id="admin-icon" class="fas fa-hand-holding-usd tab-item" style="display:none" onclick="showView('view-admin', this)"></i>
        <i class="fas fa-user tab-item" onclick="showView('view-profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, addDoc, onSnapshot, query, where, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let myData = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                myData = snap.data();
                document.getElementById('display-username').innerText = "@" + myData.username;
                document.getElementById('u-badge').innerText = myData.rol.toUpperCase();

                if(myData.rol === 'creador') {
                    document.getElementById('admin-icon').style.display = 'block';
                    document.getElementById('creator-fields').style.display = 'block';
                    escucharPagos(user.uid);
                }
                loadFeed();
            } else { window.location.href = "index.html"; }
        });

        // 1. EL CREADOR ESCUCHA SI LE HAN PAGADO
        function escucharPagos(uid) {
            const q = query(collection(db, "pagos"), where("creadorId", "==", uid), where("estado", "==", "pendiente"));
            onSnapshot(q, (snap) => {
                const container = document.getElementById('solicitudes-container');
                container.innerHTML = snap.empty ? "<p style='color:#444'>No hay pagos pendientes.</p>" : "";
                snap.forEach(pDoc => {
                    const p = pDoc.data();
                    container.innerHTML += `
                        <div class="notif-card">
                            <p><b>Ref:</b> ${p.referencia} | <b>Monto:</b> $${p.monto}</p>
                            <small>Por: ${p.compradorEmail}</small><br><br>
                            <button class="btn-approve" onclick="aprobarPago('${pDoc.id}', '${p.compradorId}', '${p.postId}')">APROBAR Y DESBLOQUEAR</button>
                        </div>`;
                });
            });
        }

        // 2. EL CREADOR APRUEBA EL PAGO
        window.aprobarPago = async (pagoId, compradorId, postId) => {
            // Marcamos el pago como aprobado
            await updateDoc(doc(db, "pagos", pagoId), { estado: "aprobado" });
            // Le damos permiso al comprador para ver ese post específico
            await setDoc(doc(db, "acceso_contenido", compradorId + "_" + postId), {
                compradorId, postId, aprobado: true
            });
            alert("¡Pago aprobado! El fan ya puede ver tu foto.");
        };

        // 3. CARGAR EL FEED CON LÓGICA DE DESBLOQUEO
        function loadFeed() {
            onSnapshot(collection(db, "posts"), async (snap) => {
                const feed = document.getElementById('feed-container');
                feed.innerHTML = "";
                for (const d of snap.docs) {
                    const post = d.data();
                    const postId = d.id;
                    
                    // Verificamos si el usuario actual tiene acceso
                    const accesoSnap = await getDoc(doc(db, "acceso_contenido", auth.currentUser.uid + "_" + postId));
                    const tieneAcceso = accesoSnap.exists() || post.creadorId === auth.currentUser.uid;

                    feed.innerHTML += `
                        <div class="post">
                            <div class="post-header"><b>@${post.creador}</b></div>
                            <div class="post-content">
                                ${tieneAcceso ? `<img src="${post.url}" style="width:100%">` : `
                                    <i class="fas fa-lock" style="font-size:3rem; color:#fa0050"></i>
                                    <button class="btn-unlock" onclick="reportarPago('${post.creadorId}', '${postId}', '${post.precio}')">
                                        PAGAR $${post.precio}
                                    </button>
                                `}
                            </div>
                        </div>`;
                }
            });
        }

        window.reportarPago = async (creadorId, postId, monto) => {
            const ref = prompt("Ingresa el número de referencia de tu Pago Móvil:");
            if(ref) {
                await addDoc(collection(db, "pagos"), {
                    referencia: ref, monto, postId, creadorId, 
                    compradorId: auth.currentUser.uid,
                    compradorEmail: auth.currentUser.email,
                    estado: "pendiente"
                });
                alert("Reporte enviado. Espera a que el creador lo apruebe.");
            }
        };

        window.showView = (id, el) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        };

        window.savePayment = async () => {
            await updateDoc(doc(db, "usuarios", auth.currentUser.uid), {
                banco: document.getElementById('my-banco').value,
                tlf: document.getElementById('my-tlf').value
            });
            alert("Datos de pago guardados");
        };

        window.auth = auth;
    </script>
</body>
</html>
