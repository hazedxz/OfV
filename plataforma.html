<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); --text-dim: #a0a0a0; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        /* HEADER */
        nav { position: sticky; top: 0; height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; } .logo span { color: var(--primary); }

        /* VISTAS */
        .view { display: none; animation: fadeIn 0.3s ease; padding-bottom: 120px; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; } }

        /* POSTS */
        .post { background: var(--card); border-radius: 28px; margin: 15px 10px; border: 1px solid var(--border); overflow: hidden; max-width: 500px; margin-inline: auto; }
        .post-media { position: relative; width: 100%; aspect-ratio: 4/5; background: #1a1a1a; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .btn-unlock { background: var(--primary); color: white; padding: 14px 28px; border-radius: 18px; text-decoration: none; font-weight: 800; margin-top: 15px; border: none; cursor: pointer; }

        /* MODAL */
        #paymentModal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); z-index:3000; padding:20px; }
        .modal-content { background:var(--card); max-width:400px; margin:20px auto; border-radius:30px; padding:30px; border:1px solid var(--border); }
        .info-box { background:rgba(250,0,80,0.1); padding:15px; border-radius:15px; margin-bottom:15px; font-size:0.85rem; border: 1px solid var(--primary); }
        input { width:100%; background:#000; border:1px solid var(--border); padding:15px; border-radius:12px; color:white; margin:10px 0; outline: none; }

        /* NAV */
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(20,20,20,0.8); backdrop-filter: blur(20px); border-radius: 35px; border: 1px solid var(--border); display: flex; justify-content: space-around; align-items: center; z-index: 2000; }
        .tab-item { color: #444; font-size: 1.4rem; cursor: pointer; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>

    <nav><div class="logo">V<span>EX</span></div><i class="far fa-paper-plane"></i></nav>

    <div id="home" class="view active">
        <div class="post">
            <div class="post-media">
                <i class="fas fa-lock" style="font-size: 2.5rem; color: var(--primary);"></i>
                <h2 style="margin-top:10px">Contenido VIP</h2>
                <button onclick="openPayment()" class="btn-unlock">DESBLOQUEAR $5.00</button>
            </div>
        </div>
    </div>

    <div id="wallet" class="view">
        <div style="padding: 20px; text-align: center;">
            <p>Saldo en cuenta</p>
            <h1 style="font-size: 3rem;">$0.00</h1>
        </div>
    </div>

    <div id="paymentModal">
        <div class="modal-content">
            <h3 style="margin-bottom:20px">Reportar Pago Móvil</h3>
            <div class="info-box">
                <strong>Datos Banesco:</strong><br>
                Tlf: 0412-1234567<br>
                Cédula: V-12.345.678
            </div>
            <input type="text" id="refInput" placeholder="Número de Referencia">
            <button id="sendBtn" onclick="confirmPayment()" style="width:100%; background:var(--primary); color:white; padding:16px; border-radius:15px; border:none; font-weight:800; cursor:pointer;">ENVIAR REPORTE</button>
            <p onclick="closePayment()" style="text-align:center; margin-top:15px; font-size:0.8rem; color:var(--text-dim); cursor:pointer;">Cancelar</p>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="showView('home', this)"></i>
        <i class="fas fa-wallet tab-item" onclick="showView('wallet', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // TUS LLAVES
        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // FUNCION PARA ENVIAR PAGO A FIREBASE
        window.confirmPayment = async () => {
            const ref = document.getElementById('refInput').value;
            const btn = document.getElementById('sendBtn');

            if(ref.length < 4) { alert("Ingresa una referencia válida"); return; }

            btn.innerText = "ENVIANDO...";
            btn.disabled = true;

            try {
                await addDoc(collection(db, "pagos_reportados"), {
                    referencia: ref,
                    fecha: new Date(),
                    monto: "5.00",
                    estado: "pendiente"
                });
                alert("¡Reporte enviado! Verificaremos en minutos.");
                window.closePayment();
            } catch (e) {
                alert("Error al enviar: " + e.message);
            } finally {
                btn.innerText = "ENVIAR REPORTE";
                btn.disabled = false;
            }
        };

        // Navegación Básica
        window.showView = (viewId, element) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(i => i.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            element.classList.add('active');
        };

        window.openPayment = () => document.getElementById('paymentModal').style.display = 'block';
        window.closePayment = () => document.getElementById('paymentModal').style.display = 'none';
    </script>
</body>
</html>
