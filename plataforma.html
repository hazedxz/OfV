<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | P2P Edition</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); --text-dim: #a0a0a0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; }
        nav { position: sticky; top: 0; height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; letter-spacing: -1px; } 
        .logo span { color: var(--primary); }
        .view { display: none; padding: 20px; max-width: 500px; margin: 0 auto; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .config-card { background: var(--card); border-radius: 25px; padding: 25px; border: 1px solid var(--border); margin-bottom: 20px; }
        input { width: 100%; background: rgba(255,255,255,0.05); border: 1px solid var(--border); padding: 15px; border-radius: 15px; color: white; margin-bottom: 15px; font-size: 0.9rem; }
        .btn-save { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-weight: 800; cursor: pointer; }
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); }
        .tab-item { color: #555; font-size: 1.3rem; cursor: pointer; }
        .tab-item.active { color: var(--primary); }
    </style>
</head>
<body>
    <nav><div class="logo">V<span>EX</span></div><i class="fas fa-bell"></i></nav>

    <div id="view-home" class="view active">
        <h2 style="text-align:center; margin-top:50px;">Bienvenido al Feed</h2>
        <p style="text-align:center; color:var(--text-dim);">Configura tu perfil para empezar.</p>
    </div>

    <div id="view-profile" class="view">
        <div class="config-card">
            <h2>Mis Datos de Pago</h2>
            <input type="text" id="pago-banco" placeholder="Banco (Ej: Banesco)">
            <input type="text" id="pago-tlf" placeholder="Teléfono">
            <input type="text" id="pago-id" placeholder="Cédula">
            <button class="btn-save" id="btnGuardar" onclick="savePaymentData()">GUARDAR DATOS</button>
        </div>
    </div>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="showView('view-home', this)"></i>
        <i class="fas fa-user tab-item" onclick="showView('view-profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentUser = user;
                const docSnap = await getDoc(doc(db, "usuarios", user.uid));
                if (docSnap.exists()) {
                    document.getElementById('pago-banco').value = docSnap.data().banco || "";
                    document.getElementById('pago-tlf').value = docSnap.data().tlf || "";
                    document.getElementById('pago-id').value = docSnap.data().id || "";
                }
            }
        });

        window.savePaymentData = async () => {
            if (!currentUser) return alert("Inicia sesión primero");
            const btn = document.getElementById('btnGuardar');
            btn.innerText = "GUARDANDO...";
            try {
                await setDoc(doc(db, "usuarios", currentUser.uid), {
                    banco: document.getElementById('pago-banco').value,
                    tlf: document.getElementById('pago-tlf').value,
                    id: document.getElementById('pago-id').value
                }, { merge: true });
                alert("Datos guardados!");
            } catch (e) { alert("Error: " + e.message); }
            btn.innerText = "GUARDAR DATOS";
        };

        window.showView = (viewId, element) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            element.classList.add('active');
        };
    </script>
</body>
</html>
