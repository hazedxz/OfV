<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; padding-bottom: 100px; }

        /* HEADER */
        nav { position: sticky; top: 0; height: 70px; background: rgba(5,5,5,0.8); backdrop-filter: blur(20px); display: flex; justify-content: space-between; align-items: center; padding: 0 6%; border-bottom: 1px solid var(--border); z-index: 1000; }
        .logo { font-weight: 800; font-size: 1.5rem; } .logo span { color: var(--primary); }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }
        .view { display: none; animation: fadeIn 0.3s ease; }
        .view.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* PANEL DE CREADOR */
        .creator-stats { background: linear-gradient(45deg, #1a1a1a, #000); border: 1px solid var(--primary); border-radius: 25px; padding: 25px; margin-bottom: 20px; text-align: center; }
        .stat-box { display: flex; justify-content: space-around; margin-top: 15px; }
        .stat-box div b { display: block; font-size: 1.2rem; color: var(--primary); }

        /* BOTON FLOTANTE SUBIR */
        .fab-upload { position: fixed; bottom: 100px; right: 20px; width: 60px; height: 60px; background: var(--primary); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(250,0,80,0.4); border: none; color: white; cursor: pointer; display: none; }

        /* ESTILOS DE TABS */
        .tab-bar { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); width: 90%; max-width: 400px; height: 70px; background: rgba(20,20,20,0.9); backdrop-filter: blur(20px); border-radius: 30px; display: flex; justify-content: space-around; align-items: center; border: 1px solid var(--border); }
        .tab-item { color: #555; font-size: 1.3rem; cursor: pointer; }
        .tab-item.active { color: var(--primary); }

        .badge { background: var(--primary); color: white; font-size: 0.7rem; padding: 2px 8px; border-radius: 10px; margin-left: 5px; }
    </style>
</head>
<body>

    <nav>
        <div class="logo">V<span>EX</span></div>
        <div id="user-badge" class="badge">Cargando...</div>
    </nav>

    <div class="container">
        <div id="view-home" class="view active">
            <h2 style="margin-bottom: 20px;">Feed Principal</h2>
            <div id="feed-content">
                <p style="color:#666; text-align: center; margin-top: 50px;">No hay contenido nuevo hoy.</p>
            </div>
        </div>

        <div id="view-creator" class="view">
            <div class="creator-stats">
                <h3>Mi Panel de Creador</h3>
                <div class="stat-box">
                    <div><b>0</b><small>Ventas</small></div>
                    <div><b>$0.00</b><small>Ganancia</small></div>
                </div>
            </div>
            <button class="btn-save" style="background:#222; width:100%; padding:15px; border-radius:15px; border:1px solid #333; color:white; font-weight:bold;">Administrar mi contenido</button>
        </div>

        <div id="view-profile" class="view">
            <div style="background: #111; padding:25px; border-radius:25px; border: 1px solid var(--border);">
                <h3 id="profile-title">Mi Configuración</h3>
                <hr style="opacity:0.1; margin: 15px 0;">
                <p style="font-size:0.8rem; color:#888; margin-bottom:15px;">Datos de Pago Móvil:</p>
                <input type="text" id="p-banco" placeholder="Banco" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:none; background:#000; color:white;">
                <input type="text" id="p-tlf" placeholder="Teléfono" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:none; background:#000; color:white;">
                <button onclick="saveData()" style="width:100%; padding:12px; background:var(--primary); border:none; border-radius:10px; color:white; font-weight:bold;">Guardar Cambios</button>
                <button onclick="logout()" style="width:100%; margin-top:10px; background:transparent; border:none; color:#fa0050; font-size:0.8rem;">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <button id="upload-btn" class="fab-upload" onclick="alert('Abriendo selector de archivos...')">
        <i class="fas fa-plus"></i>
    </button>

    <div class="tab-bar">
        <i class="fas fa-home tab-item active" onclick="showView('view-home', this)"></i>
        <i id="creator-tab" class="fas fa-gem tab-item" style="display:none;" onclick="showView('view-creator', this)"></i>
        <i class="fas fa-user tab-item" onclick="showView('view-profile', this)"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "usuarios", user.uid));
                if (userDoc.exists()) {
                    const data = userDoc.data();
                    document.getElementById('user-badge').innerText = data.rol.toUpperCase();
                    
                    // Lógica para mostrar herramientas de creador
                    if (data.rol === 'creador') {
                        document.getElementById('creator-tab').style.display = 'block';
                        document.getElementById('upload-btn').style.display = 'flex';
                    }
                }
            } else {
                window.location.href = "index.html";
            }
        });

        window.showView = (viewId, element) => {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
            document.getElementById(viewId).classList.add('active');
            element.classList.add('active');
        };

        window.logout = () => signOut(auth);
    </script>
</body>
</html>
