<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-Exclusive | Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #fa0050; --bg: #050505; --card: #121212; --border: rgba(255,255,255,0.08); }
        body { background: var(--bg); color: white; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; }
        
        /* LAYOUT PRINCIPAL */
        .app-container { display: flex; max-width: 1200px; margin: 0 auto; height: 100vh; }

        /* COLUMNA IZQUIERDA: MENÚ (PC) */
        aside { width: 250px; padding: 30px; border-right: 1px solid var(--border); display: flex; flex-direction: column; gap: 20px; }
        .nav-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .nav-item:hover { background: #1a1a1a; color: var(--primary); }
        .nav-item.active { background: rgba(250,0,80,0.1); color: var(--primary); }

        /* COLUMNA CENTRAL: FEED */
        main { flex: 1; overflow-y: auto; padding: 20px; scrollbar-width: none; }
        .feed-container { max-width: 550px; margin: 0 auto; }
        
        /* POSTS */
        .post-card { background: var(--card); border-radius: 25px; border: 1px solid var(--border); margin-bottom: 25px; overflow: hidden; }
        .post-header { padding: 15px; display: flex; align-items: center; gap: 12px; }
        .post-img { width: 100%; aspect-ratio: 1/1; background: #000; position: relative; overflow: hidden; }
        .post-img img { width: 100%; height: 100%; object-fit: cover; }
        
        .blur-overlay { position: absolute; inset: 0; backdrop-filter: blur(40px); background: rgba(0,0,0,0.4); display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* RESPONSIVO MÓVIL */
        @media (max-width: 768px) {
            aside { display: none; }
            .nav-mobile { position: fixed; bottom: 0; width: 100%; background: rgba(10,10,10,0.9); backdrop-filter: blur(20px); display: flex; justify-content: space-around; padding: 20px; border-top: 1px solid var(--border); z-index: 1000; }
        }
        @media (min-width: 769px) { .nav-mobile { display: none; } }
    </style>
</head>
<body>

    <div class="app-container">
        <aside>
            <div style="font-size: 1.8rem; font-weight: 800; margin-bottom: 40px;">V<span>EX</span></div>
            <div class="nav-item active"><i class="fas fa-home"></i> Inicio</div>
            <div class="nav-item"><i class="fas fa-search"></i> Explorar</div>
            <div class="nav-item"><i class="fas fa-wallet"></i> Billetera</div>
            <div class="nav-item" onclick="irAPerfil()"><i class="fas fa-user"></i> Mi Perfil</div>
            <button onclick="auth.signOut()" style="margin-top:auto; background:none; border:none; color:#444; cursor:pointer; text-align:left;">Cerrar Sesión</button>
        </aside>

        <main>
            <div class="feed-container">
                <h2 style="margin-bottom: 30px; font-weight: 800;">Para ti</h2>
                <div id="feed-content">
                    </div>
            </div>
        </main>
    </div>

    <div class="nav-mobile">
        <i class="fas fa-home" style="color:var(--primary)"></i>
        <i class="fas fa-search"></i>
        <i class="fas fa-plus-circle" style="font-size: 1.5rem;"></i>
        <i class="fas fa-user"></i>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* TU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user && user.emailVerified) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()) loadFeed(user.uid);
            } else { window.location.href = "index.html"; }
        });

        function loadFeed(uid) {
            const q = query(collection(db, "posts"), orderBy("fecha", "desc"));
            onSnapshot(q, (snap) => {
                const content = document.getElementById('feed-content');
                content.innerHTML = "";
                snap.forEach(d => {
                    const post = d.data();
                    const isOwner = post.creadorId === uid;
                    content.innerHTML += `
                        <div class="post-card">
                            <div class="post-header">
                                <div style="width:35px; height:35px; background:var(--primary); border-radius:50%; display:flex; align-items:center; justify-content:center; font-weight:800">${post.creador[0].toUpperCase()}</div>
                                <b>@${post.creador}</b>
                            </div>
                            <div class="post-img">
                                ${isOwner ? `<img src="${post.url}">` : `
                                    <div class="blur-overlay">
                                        <i class="fas fa-lock" style="font-size:2rem; margin-bottom:10px; color:var(--primary);"></i>
                                        <button style="background:var(--primary); border:none; color:white; padding:10px 20px; border-radius:12px; font-weight:800; cursor:pointer;">DESBLOQUEAR POR $${post.precio}</button>
                                    </div>
                                `}
                            </div>
                        </div>`;
                });
            });
        }
        window.auth = auth;
    </script>
</body>
</html>
