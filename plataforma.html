<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <title>Velum | Exclusive</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* MODO OSCURO (DEFAULT) */
            --primary: #2563EB; 
            --primary-grad: linear-gradient(135deg, #2563EB, #1d4ed8);
            --bg: #000000;
            --card: #111111;
            --text: #ffffff;
            --text-sec: #888888;
            --border: #222222;
            --hover: #1a1a1a;
            --nav-bg: rgba(0,0,0,0.95);
            --shadow: 0 10px 30px rgba(0,0,0,0.6);
            --danger: #ef4444;
            --instagram-blue: #3897f0;
        }

        /* MODO CLARO */
        body.light-mode {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #111827;
            --text-sec: #6b7280;
            --border: #e5e7eb;
            --hover: #f3f4f6;
            --nav-bg: rgba(255,255,255,0.95);
            --shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); height: 100vh; overflow: hidden; display: flex; transition: background 0.3s, color 0.3s; }

        /* --- SPLASH SCREEN & LOGO --- */
        #splash { position: fixed; inset: 0; background: var(--bg); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s ease; }
        .logo-text { font-family: 'Cinzel', serif; font-size: 2.5rem; letter-spacing: 2px; font-weight: 700; background: linear-gradient(to right, var(--text), var(--text-sec)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; position: relative; }
        .logo-text span { color: var(--primary); -webkit-text-fill-color: var(--primary); font-size: 3rem; line-height: 0; position: absolute; right: -15px; top: 5px; }
        
        .splash-logo-big { font-size: 4rem; animation: fadeUp 1.2s ease; }

        @keyframes fadeUp { from {opacity:0; transform:translateY(20px);} to {opacity:1; transform:translateY(0);} }

        /* --- VERIFICADO INSTAGRAM STYLE --- */
        .verificado-stack { display: inline-flex; align-items: center; justify-content: center; width: 18px; height: 18px; margin-left: 4px; position: relative; vertical-align: middle; }
        .v-bg { color: var(--instagram-blue); font-size: 18px; }
        .v-check { color: white; font-size: 9px; position: absolute; }

        /* --- LAYOUT --- */
        .view-container { position: relative; flex: 1; height: 100%; overflow: hidden; }
        .view-section { position: absolute; inset: 0; visibility: hidden; opacity: 0; transform: translateY(10px); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); overflow-y: auto; background: var(--bg); padding-bottom: 120px; }
        .view-section.active-view { visibility: visible; opacity: 1; transform: translateY(0); z-index: 10; }

        aside { width: 300px; padding: 40px; border-right: 1px solid var(--border); display: flex; flex-direction: column; z-index: 100; background: var(--card); }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 14px; color: var(--text-sec); cursor: pointer; border-radius: 14px; transition: 0.2s; font-weight: 600; margin-bottom: 5px; }
        .menu-item:hover, .menu-item.active { background: var(--hover); color: var(--text); }
        .menu-item.active i { color: var(--primary); }

        /* --- CHAT --- */
        .chat-list-item { display: flex; gap: 15px; padding: 15px; border-bottom: 1px solid var(--border); cursor: pointer; transition: 0.2s; }
        .chat-list-item:hover { background: var(--hover); }
        .msg-bubble { max-width: 75%; padding: 10px 15px; border-radius: 18px; margin-bottom: 10px; font-size: 0.95rem; line-height: 1.4; position: relative; word-wrap: break-word; }
        .msg-me { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; margin-left: auto; }
        .msg-other { background: var(--hover); color: var(--text); align-self: flex-start; border-bottom-left-radius: 4px; }
        
        #chat-interface { display: flex; flex-direction: column; height: 100%; position: fixed; inset: 0; background: var(--bg); z-index: 2000; transform: translateX(100%); transition: 0.3s; }
        #chat-interface.open { transform: translateX(0); }
        .chat-header { padding: 15px; border-bottom: 1px solid var(--border); display: flex; align-items: center; gap: 15px; background: var(--card); }
        .chat-msgs { flex: 1; overflow-y: auto; padding: 15px; display: flex; flex-direction: column; }
        .chat-input-area { padding: 15px; background: var(--card); border-top: 1px solid var(--border); display: flex; gap: 10px; }

        /* --- COMENTARIOS --- */
        .comments-sheet { position: fixed; bottom: 0; left: 0; width: 100%; height: 70%; background: var(--card); border-top-left-radius: 25px; border-top-right-radius: 25px; z-index: 2500; transform: translateY(100%); transition: 0.3s; display: flex; flex-direction: column; border-top: 1px solid var(--border); box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }
        .comments-sheet.open { transform: translateY(0); }
        .c-item { padding: 12px 20px; border-bottom: 1px solid var(--border); display: flex; gap: 10px; }
        .c-avatar { width: 30px; height: 30px; border-radius: 50%; }

        /* --- POSTS --- */
        .feed-container { max-width: 550px; margin: 0 auto; width: 100%; }
        .post { background: var(--card); border-bottom: 1px solid var(--border); margin-bottom: 10px; }
        @media(min-width: 768px) { .post { border: 1px solid var(--border); border-radius: 24px; margin-top: 25px; margin-bottom: 0; overflow: hidden; box-shadow: var(--shadow); } }
        
        .post-header { padding: 15px; display: flex; align-items: center; justify-content: space-between; }
        .user-info { display: flex; align-items: center; gap: 12px; cursor: pointer; }
        .avatar { width: 42px; height: 42px; border-radius: 50%; object-fit: cover; border: 1px solid var(--border); background: var(--hover); }
        
        .post-img-box { position: relative; width: 100%; min-height: 400px; background: #080808; display: flex; align-items: center; overflow: hidden; }
        .post-img { width: 100%; object-fit: cover; }
        .blur-privacy { filter: blur(40px) brightness(0.7); transform: scale(1.1); pointer-events: none; }
        .lock-msg { position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 5; text-align: center; background: rgba(0,0,0,0.4); backdrop-filter: grayscale(1); }
        
        .post-actions { padding: 15px; padding-bottom: 5px; }
        .actions-row { display: flex; align-items: center; gap: 20px; color: var(--text); margin-bottom: 8px; }
        .icon-btn { font-size: 1.6rem; cursor: pointer; transition: 0.2s; }
        .icon-btn:hover { transform: scale(1.1); }
        .liked { color: var(--danger); animation: beat 0.3s; }
        @keyframes beat { 0% {transform: scale(1);} 50% {transform: scale(1.4);} 100% {transform: scale(1);} }

        /* --- UI ELEMENTS --- */
        .btn-p { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 14px; font-weight: 700; cursor: pointer; transition: 0.3s; width: 100%; }
        .input-p { width: 100%; padding: 16px; background: var(--hover); border: 1px solid var(--border); color: var(--text); border-radius: 14px; outline: none; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .modal-content { background: var(--card); width: 92%; max-width: 450px; border-radius: 30px; border: 1px solid var(--border); padding: 30px; animation: popUp 0.3s ease; }
        @keyframes popUp { from {transform: scale(0.9); opacity:0;} to {transform: scale(1); opacity:1;} }

        .mobile-nav { display: none; position: fixed; bottom: 0; width: 100%; background: var(--nav-bg); border-top: 1px solid var(--border); padding: 15px 0; justify-content: space-around; z-index: 500; backdrop-filter: blur(20px); }
        .mobile-nav i { font-size: 1.5rem; color: var(--text-sec); }
        .mobile-nav i.active { color: var(--primary); transform: translateY(-3px); }
        .fab { position: fixed; bottom: 90px; right: 20px; background: var(--primary); color: white; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; z-index: 400; box-shadow: 0 10px 20px rgba(37, 99, 235, 0.4); cursor: pointer; }

        @media (max-width: 768px) { aside { display: none; } .mobile-nav { display: flex; } }
    </style>
</head>
<body>

    <div id="splash">
        <div class="logo-text splash-logo-big">VELUM<span>.</span></div>
    </div>
    
    <div id="loading-overlay" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:3000; flex-direction:column; align-items:center; justify-content:center;">
        <div class="spinner" style="border:4px solid var(--border); border-top:4px solid var(--primary); width:40px; height:40px; border-radius:50%; animation:spin 1s linear infinite;"></div>
    </div>
    <style>@keyframes spin { 100% {transform: rotate(360deg);} }</style>

    <aside>
        <div class="logo-text" style="margin-bottom:40px;">VELUM<span>.</span></div>
        <div class="menu-item active" id="m-feed" onclick="navTo('feed')"><i class="fas fa-home"></i> Inicio</div>
        <div class="menu-item" id="m-msgs" onclick="navTo('msgs')"><i class="fas fa-comment-alt"></i> Mensajes</div>
        <div class="menu-item" id="m-notifs" onclick="navTo('notifs')"><i class="fas fa-bell"></i> Actividad</div>
        <div class="menu-item" id="m-requests" onclick="navTo('requests')"><i class="fas fa-wallet"></i> Ventas</div>
        <div class="menu-item" id="m-profile" onclick="navTo('myProfile')"><i class="fas fa-user-circle"></i> Mi Perfil</div>
        <div style="margin-top:auto;">
            <div class="menu-item" onclick="toggleTheme()"><i class="fas fa-adjust"></i> Tema</div>
            <button onclick="logout()" style="background:none; border:none; color:var(--text-sec); font-weight:700; padding:15px; width:100%; text-align:left; cursor:pointer;">Cerrar Sesión</button>
        </div>
    </aside>

    <div class="view-container">
        
        <div id="view-feed" class="view-section active-view">
            <div style="padding:20px; font-weight:900; font-size:1.5rem; background:var(--nav-bg); backdrop-filter:blur(10px); position:sticky; top:0; z-index:50; border-bottom:1px solid var(--border);">Velum</div>
            <div class="feed-container" id="feed-items"></div>
        </div>

        <div id="view-msgs" class="view-section">
            <div style="padding:20px; font-weight:800; font-size:1.5rem; border-bottom:1px solid var(--border);">Mensajes</div>
            <div class="feed-container" id="inbox-list"></div>
        </div>

        <div id="view-notifs" class="view-section">
            <div style="padding:20px; font-weight:800; font-size:1.5rem; border-bottom:1px solid var(--border);">Actividad</div>
            <div class="feed-container" id="notif-list"></div>
        </div>

        <div id="view-profile" class="view-section">
            <div style="width:100%; height:200px; background:var(--hover); position:relative;">
                <img id="p-cover" style="width:100%; height:100%; object-fit:cover;">
                <div id="p-cam-cover" onclick="changePhoto('fotoPortada')" style="position:absolute; top:20px; right:20px; background:rgba(0,0,0,0.6); color:white; width:35px; height:35px; border-radius:50%; display:flex; align-items:center; justify-content:center; cursor:pointer;"><i class="fas fa-camera"></i></div>
            </div>
            <div style="padding:0 20px; margin-top:-60px; position:relative; z-index:10;">
                <div style="position:relative; width:max-content;">
                    <img id="p-avatar" style="width:110px; height:110px; border-radius:50%; border:5px solid var(--bg); background:var(--card); object-fit:cover;">
                    <div id="p-cam-avatar" onclick="changePhoto('fotoPerfil')" style="position:absolute; bottom:5px; right:5px; background:var(--primary); color:white; width:30px; height:30px; border-radius:50%; display:flex; align-items:center; justify-content:center; border:2px solid var(--bg); cursor:pointer;"><i class="fas fa-camera" style="font-size:12px;"></i></div>
                </div>
                <div style="margin-top:15px; display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <h2 style="display:flex; align-items:center; font-family:'Cinzel', serif;">
                            <span id="p-user">@...</span>
                            <span id="p-check" class="verificado-stack" style="display:none;"><i class="fas fa-certificate v-bg"></i><i class="fas fa-check v-check"></i></span>
                        </h2>
                        <p id="p-bio" style="color:var(--text-sec); font-size:0.9rem; margin-top:5px;"></p>
                    </div>
                    <div id="p-action-btn" style="width:130px; display:flex; gap:5px; flex-wrap:wrap; justify-content:flex-end;"></div>
                </div>
            </div>
            <div class="feed-container" id="p-grid" style="margin-top:20px;"></div>
        </div>

        <div id="view-requests" class="view-section">
            <div style="padding:20px; font-weight:800; font-size:1.5rem;">Ventas</div>
            <div class="feed-container" id="sales-list"></div>
        </div>

    </div>

    <div class="fab" onclick="openPostModal()"><i class="fas fa-plus"></i></div>

    <nav class="mobile-nav">
        <i class="fas fa-home active" id="mn-feed" onclick="navTo('feed')"></i>
        <i class="fas fa-comment-alt" id="mn-msgs" onclick="navTo('msgs')"></i>
        <i class="fas fa-bell" id="mn-notifs" onclick="navTo('notifs')"></i>
        <i class="fas fa-user-circle" id="mn-profile" onclick="navTo('myProfile')"></i>
    </nav>

    <div id="chat-interface">
        <div class="chat-header">
            <i class="fas fa-arrow-left" onclick="closeChat()" style="font-size:1.2rem; cursor:pointer;"></i>
            <div style="font-weight:700; font-size:1.1rem;" id="chat-title">Chat</div>
        </div>
        <div class="chat-msgs" id="chat-box"></div>
        <div class="chat-input-area">
            <input type="text" id="msg-in" class="input-p" placeholder="Mensaje..." style="border-radius:25px; padding:10px 15px;">
            <button class="btn-p" onclick="sendMsg()" style="width:50px; border-radius:50%; display:flex; align-items:center; justify-content:center;"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div class="comments-sheet" id="comments-sheet">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
            <h4 style="font-weight:800;">Comentarios</h4>
            <i class="fas fa-times" onclick="toggleComments(false)" style="cursor:pointer; font-size:1.2rem;"></i>
        </div>
        <div id="comments-list" style="flex:1; overflow-y:auto;"></div>
        <div style="padding:15px; border-top:1px solid var(--border); display:flex; gap:10px;">
            <input type="text" id="com-in" class="input-p" placeholder="Escribe un comentario..." style="padding:10px;">
            <button class="btn-p" onclick="sendComment()" style="width:auto; padding:0 20px;">Enviar</button>
        </div>
    </div>

    <div class="modal" id="modal-post">
        <div class="modal-content">
            <h3>Nuevo Post</h3>
            <div style="margin:20px 0; border:2px dashed var(--border); height:200px; display:flex; align-items:center; justify-content:center; border-radius:15px; cursor:pointer; overflow:hidden; position:relative;" onclick="document.getElementById('fileIn').click()">
                <span id="post-lbl" style="color:var(--text-sec);">Seleccionar Foto</span>
                <img id="post-prev" style="position:absolute; inset:0; width:100%; height:100%; object-fit:cover; display:none;">
            </div>
            <input type="file" id="fileIn" hidden accept="image/*" onchange="previewPost(this)">
            <button class="btn-p" onclick="publishPost()">Publicar</button>
            <button class="btn-p" onclick="document.getElementById('modal-post').style.display='none'" style="background:transparent; color:var(--text); margin-top:10px;">Cancelar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, updateDoc, collection, addDoc, onSnapshot, query, orderBy, where, arrayUnion, arrayRemove, deleteDoc, limit, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyA-y05rnK5lD_v3G7YPS2wE1LlmAjrTz9c",
            authDomain: "v-exclusive.firebaseapp.com",
            projectId: "v-exclusive",
            storageBucket: "v-exclusive.firebasestorage.app",
            messagingSenderId: "312654319716",
            appId: "1:312654319716:web:eca438a0a4f0f9050f0f71"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let myData = null;
        let activeChatID = null;
        let activePostID = null;

        // --- AUTH & INIT ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "usuarios", user.uid));
                if(snap.exists()) {
                    myData = { id: user.uid, ...snap.data() };
                    document.getElementById('splash').style.opacity = '0'; setTimeout(()=>document.getElementById('splash').style.display='none',500);
                    if(new URLSearchParams(location.search).get('u')) { openP(new URLSearchParams(location.search).get('u')); } else { navTo('feed'); }
                }
            } else { location.href = "index.html"; }
        });

        // --- NAV ---
        window.navTo = (view) => {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active-view'));
            document.querySelectorAll('.menu-item, .mobile-nav i').forEach(el => el.classList.remove('active'));
            if(view === 'feed') { document.getElementById('view-feed').classList.add('active-view'); loadFeed(); }
            else if(view === 'msgs') { document.getElementById('view-msgs').classList.add('active-view'); loadInbox(); }
            else if(view === 'notifs') { document.getElementById('view-notifs').classList.add('active-view'); loadNotifications(); }
            else if(view === 'requests') { document.getElementById('view-requests').classList.add('active-view'); loadSales(); }
            else if(view === 'myProfile') { renderProfile(myData.id); document.getElementById('view-profile').classList.add('active-view'); }
            
            const btnId = view === 'myProfile' ? 'profile' : view;
            if(document.getElementById(`m-${btnId}`)) document.getElementById(`m-${btnId}`).classList.add('active');
            if(document.getElementById(`mn-${btnId}`)) document.getElementById(`mn-${btnId}`).classList.add('active');
        };

        // --- FEED & POSTS ---
        function loadFeed() {
            onSnapshot(query(collection(db, "posts"), orderBy("fecha", "desc"), limit(50)), (snap) => {
                const c = document.getElementById('feed-items'); c.innerHTML = "";
                snap.forEach(async (d) => {
                    const creator = (await getDoc(doc(db, "usuarios", d.data().creadorId))).data();
                    if(creator) renderPost(d.id, d.data(), creator, c);
                });
            });
        }

        function renderPost(pid, post, creator, container) {
            const isSub = (post.creadorId === myData.id) || (myData.suscripciones?.some(s => s.creatorId === post.creadorId && s.expiresAt > Date.now()));
            const isLiked = post.likes?.some(l => l.uid === myData.id);
            const likesCount = post.likes ? post.likes.length : 0;
            const commentsCount = post.comments ? post.comments.length : 0;

            const div = document.createElement('div'); div.className = 'post';
            div.innerHTML = `
                <div class="post-header">
                    <div class="user-info" onclick="openP('${post.creadorId}')">
                        <img src="${creator.fotoPerfil || 'https://via.placeholder.com/50'}" class="avatar">
                        <div style="font-weight:700;">@${creator.username} ${creator.verificado ? '<span class="verificado-stack"><i class="fas fa-certificate v-bg"></i><i class="fas fa-check v-check"></i></span>' : ''}</div>
                    </div>
                    ${post.creadorId === myData.id ? `<i class="fas fa-trash" style="color:var(--text-sec); cursor:pointer;" onclick="deletePost('${pid}')"></i>` : ''}
                </div>
                <div class="post-img-box">
                    ${isSub ? `<img src="${post.url}" class="post-img">` : `<div class="lock-msg"><h3>EXCLUSIVO</h3><button class="btn-p" style="width:auto; margin-top:10px;">SUSCRIBIRSE</button></div><img src="${post.url}" class="post-img blur-privacy">`}
                </div>
                <div class="post-actions">
                    <div class="actions-row">
                        <i class="${isLiked ? 'fas' : 'far'} fa-heart icon-btn ${isLiked?'liked':''}" onclick="toggleLike('${pid}', '${post.creadorId}', ${isLiked})"></i>
                        <i class="far fa-comment icon-btn" onclick="toggleComments('${pid}', ${isSub})"></i>
                        <i class="far fa-paper-plane icon-btn" style="margin-left:auto;"></i>
                    </div>
                    <div style="font-size:0.9rem;">
                        <b>${likesCount} likes</b> &bull; ${commentsCount} comentarios
                    </div>
                    <div style="font-size:0.8rem; color:var(--text-sec); margin-top:5px;">
                        ${post.likes && post.likes.length > 0 ? `Le gusta a <b>${post.likes[post.likes.length-1].username}</b> y otros.` : 'Sé el primero.'}
                    </div>
                </div>
            `;
            container.appendChild(div);
        }

        // --- COMENTARIOS (LÓGICA) ---
        window.toggleComments = async (pid, canComment) => {
            if(pid === false) { document.getElementById('comments-sheet').classList.remove('open'); return; }
            activePostID = pid;
            document.getElementById('comments-sheet').classList.add('open');
            document.getElementById('com-in').disabled = !canComment;
            document.getElementById('com-in').placeholder = canComment ? "Escribe algo bonito..." : "Suscríbete para comentar";
            
            const list = document.getElementById('comments-list'); list.innerHTML = '<div class="spinner"></div>';
            
            // Cargar comentarios
            const pSnap = await getDoc(doc(db, "posts", pid));
            const comments = pSnap.data().comments || [];
            list.innerHTML = "";
            comments.forEach(c => {
                list.innerHTML += `
                    <div class="c-item">
                        <img src="${c.pic}" class="c-avatar">
                        <div>
                            <span style="font-weight:700; font-size:0.9rem;">${c.user}</span>
                            <p style="font-size:0.9rem; color:var(--text-sec);">${c.text}</p>
                        </div>
                    </div>`;
            });
        };

        window.sendComment = async () => {
            const txt = document.getElementById('com-in').value;
            if(!txt.trim()) return;
            const newComment = { user: myData.username, pic: myData.fotoPerfil||'', text: txt, date: Date.now() };
            await updateDoc(doc(db, "posts", activePostID), { comments: arrayUnion(newComment) });
            document.getElementById('com-in').value = "";
            toggleComments(activePostID, true); // Recargar
        };

        // --- CHAT SYSTEM (LITE) ---
        window.openChat = async (uid, username) => {
            const chatId = [myData.id, uid].sort().join("_");
            activeChatID = chatId;
            document.getElementById('chat-title').innerText = "@" + username;
            document.getElementById('chat-interface').classList.add('open');
            loadMessages(chatId);
        };

        window.closeChat = () => document.getElementById('chat-interface').classList.remove('open');

        function loadMessages(chatId) {
            const box = document.getElementById('chat-box');
            onSnapshot(query(collection(db, `chats/${chatId}/messages`), orderBy("fecha", "asc")), (snap) => {
                box.innerHTML = "";
                const now = Date.now();
                snap.forEach(d => {
                    const m = d.data();
                    // AUTO DELETE 24H (Limpieza visual y física lazy)
                    if(now - m.fecha > 86400000) { deleteDoc(d.ref); return; }
                    
                    const div = document.createElement('div');
                    div.className = `msg-bubble ${m.sender === myData.id ? 'msg-me' : 'msg-other'}`;
                    div.innerText = m.txt;
                    box.appendChild(div);
                });
                box.scrollTop = box.scrollHeight;
            });
        }

        window.sendMsg = async () => {
            const txt = document.getElementById('msg-in').value;
            if(!txt.trim() || !activeChatID) return;
            await addDoc(collection(db, `chats/${activeChatID}/messages`), {
                sender: myData.id, txt: txt, fecha: Date.now()
            });
            // Crear referencia en Inbox para ambos
            const users = activeChatID.split('_');
            const other = users.find(u => u !== myData.id);
            await updateDoc(doc(db, "usuarios", myData.id), { [`chats.${other}`]: { with: other, last: txt, time: Date.now() } });
            await updateDoc(doc(db, "usuarios", other), { [`chats.${myData.id}`]: { with: myData.id, last: txt, time: Date.now() } }); // Nota: Esto requiere que el usuario exista
            document.getElementById('msg-in').value = "";
        };

        function loadInbox() {
            // Nota: Esta es una simplificación. En producción real usaríamos una colección 'inbox'.
            // Aquí asumimos que iteramos 'chats' dentro del usuario, pero Firestore no permite mapas dinámicos fáciles de consultar.
            // Para la demo, mostraré un botón de ejemplo "Buscar Usuario" si está vacío.
            document.getElementById('inbox-list').innerHTML = `<p style="text-align:center; color:var(--text-sec); padding:20px;">Busca un perfil para enviar mensaje.</p>`;
        }

        // --- FUNCIONES CORE (LIKES, PERFIL, ETC - MANTENIDAS) ---
        window.toggleLike = async (pid, owner, isLiked) => {
             const ref = doc(db, "posts", pid);
             if(isLiked) await updateDoc(ref, { likes: arrayRemove({ uid: myData.id, username: myData.username }) });
             else {
                 await updateDoc(ref, { likes: arrayUnion({ uid: myData.id, username: myData.username }) });
                 if(owner !== myData.id) addDoc(collection(db, `usuarios/${owner}/notificaciones`), { tipo:'like', fromUser:myData.username, fecha:Date.now() });
             }
        };

        // --- MODALES & UPLOAD ---
        window.openPostModal = () => document.getElementById('modal-post').style.display='flex';
        window.previewPost = (input) => {
            const reader = new FileReader(); reader.onload=e=>{document.getElementById('post-prev').src=e.target.result; document.getElementById('post-prev').style.display='block';};
            reader.readAsDataURL(input.files[0]);
        };
        async function compressImage(file) {
             return new Promise((resolve) => {
                const reader = new FileReader(); reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image(); img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas'); const ctx = canvas.getContext('2d');
                        let width = img.width, height = img.height, maxDim = 1000;
                        if (width > height && width > maxDim) { height *= maxDim / width; width = maxDim; }
                        else if (height > maxDim) { width *= maxDim / height; height = maxDim; }
                        canvas.width = width; canvas.height = height; ctx.drawImage(img, 0, 0, width, height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }
        window.publishPost = async () => {
            document.getElementById('loading-overlay').style.display='flex'; document.getElementById('modal-post').style.display='none';
            const img = await compressImage(document.getElementById('fileIn').files[0]);
            await addDoc(collection(db, "posts"), { creadorId: myData.id, url: img, fecha: Date.now(), likes: [], comments: [] });
            location.reload();
        };

        // --- PROFILE LOGIC ---
        window.openP = async (uid) => {
            const u = (await getDoc(doc(db, "usuarios", uid))).data();
            document.getElementById('p-user').innerText = "@"+u.username;
            document.getElementById('p-check').style.display = u.verificado ? 'inline-flex' : 'none';
            document.getElementById('p-avatar').src = u.fotoPerfil || '';
            document.getElementById('p-cover').src = u.fotoPortada || '';
            
            const actionDiv = document.getElementById('p-action-btn');
            if(uid === myData.id) {
                actionDiv.innerHTML = `<button class="btn-s" style="padding:8px;" onclick="alert('Editar perfil...')">Editar</button>`;
            } else {
                actionDiv.innerHTML = `<button class="btn-p" onclick="openChat('${uid}', '${u.username}')" style="width:auto; padding:8px 15px;"><i class="fas fa-comment"></i></button>`;
            }
            // Grid de posts...
            onSnapshot(query(collection(db, "posts"), where("creadorId", "==", uid)), s => {
                const g = document.getElementById('p-grid'); g.innerHTML=""; s.forEach(d=>renderPost(d.id, d.data(), u, g));
            });
            navTo('other');
        }

        window.logout = () => signOut(auth).then(()=>location.href="index.html");
        
    </script>
</body>
</html>
